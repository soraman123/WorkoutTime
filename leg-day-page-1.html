<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css"> 
</head>

<body>
  <h1> Select as many exercises as you'd like to do below! <br>
    Then click Next to begin your workout!</h1>

  <div id="card-column"> 

    <div class="card">
      <div class="card-details" id="squats">
        
        <p class="text-title">Squats</p>
        <img class="card-img-top" src="matchingCardsImages/squatfunny.gif" alt="...">
        <p class="text-body">Major muscle group</p>
      </div>
      <button class="card-button" id="squats-b">Selected!</button>
    </div>

    <div class="card">
      <div class="card-details" id="lunges">
        
        <p class="text-title">Lunges</p>
        <img class="card-img-top" src="matchingCardsImages/lungefunny.gif" alt="...">
        <p class="text-body">Major muscle group</p>
      </div>
      <button class="card-button" id="lunges-b">Selected!!</button>
    </div>

    <div class="card">
      <div class="card-details" id="deadlifts">
        
        <p class="text-title">Deadlifts</p>
        <img class="card-img-top" src="matchingCardsImages/deadliftfunny.gif" alt="...">
        <p class="text-body">Major muscle group</p>
      </div>
      <button class="card-button" id="deadlifts-b">Selected!!</button>
    </div>

    <div class="card">
      <div class="card-details" id="hipbridges">
        
        <p class="text-title">Hip Bridges</p>
        <img class="card-img-top" src="matchingCardsImages/hipbridges1.gif" alt="...">
        <p class="text-body">Major muscle group</p>
      </div>
      <button class="card-button" id="hipbridges-b">Selected!!</button>
    </div>

    <div class="card">
      <div class="card-details" id="nordiccurls">
        
        <p class="text-title">Nordic Curls</p>
        <img class="card-img-top" src="matchingCardsImages/nordiccurl.gif" alt="...">
        <p class="text-body">Minor muscle group</p>
      </div>
      <button class="card-button" id="nordiccurls-b">Selected!!</button>
    </div>

    <div class="card">
      <div class="card-details" id="calfraises">
        
        <p class="text-title">Calf Raises</p>
        <img class="card-img-top" src="matchingCardsImages/calfraises.gif" alt="...">
        <p class="text-body">Minor muscle group</p>
      </div>
      <button class="card-button" id="calfraises-b">Selected!!</button>
    </div>

  </div>
  
<button type="button" id='nextButton' class="nextButton hvr-shrink" > Next! </button>
<div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<script src="scripts.js"> </script>

<script>


</script> 


</body>


</html>
